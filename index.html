<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snipcart テスト注文サンプル</title>

  <link href="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.css" rel="stylesheet" />
</head>
<body>

  <h1>Snipcart テスト商品</h1>

  <button
    class="snipcart-add-item"
    data-item-id="test-product-001"
    data-item-name="テスト商品"
    data-item-price="1000"
    data-item-url="https://www.google.com/"  <!-- 確実にアクセスできるURL -->
    data-item-description="テスト用の商品です。"
    data-item-quantity="1"
  >
    カートに追加
  </button>

  <div hidden id="snipcart"
       data-api-key="NzU0OTljZjgtNjM3My00ODE0LWEyMzgtODMwNDcwZDRkMzUyNjM4ODU2NDgyMzMxMjEyNjk1"
       data-config-add-product-behavior="manual"
       data-config-skip-url-validation="true"
       data-config-modal-style="side"></div>

  <script src="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.js"></script>

</html>
